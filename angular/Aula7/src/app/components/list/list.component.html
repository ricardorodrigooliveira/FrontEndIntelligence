<div class="container">
  <h1>Lista de usuários
    <button type="button" name="button" class="btn">
      <a href="/user/new">Adicionar usuário</a>
    </button>
  </h1>

  <ul class="list-group">
    <ng-container *ngFor="let user of users;let i = index">
      <app-list-iten [user]="user"></app-list-iten>
    </ng-container>
  </ul>

</div>
